name: test

on:
  workflow_dispatch:
jobs:
  build:
    name: post
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: test
        run: ./node_modules/.bin/ts-node --files -r tsconfig-paths/register .github/workflows/test.ts
